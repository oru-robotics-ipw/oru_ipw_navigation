DWAPlannerROS:
  max_trans_vel: 0.5 # It can go faster
  min_trans_vel: 0.1
  min_rot_vel: -0.7
  max_rot_vel: 0.7
  min_in_place_vel_theta: 0.4

  acc_lim_theta: 3.2
  acc_lim_x: 2.5
  acc_lim_y: 0.0

  holonomic_robot: false
  meter_scoring: true

  # FIXME: Decrease these
  yaw_goal_tolerance: 0.25
  xy_goal_tolerance: 0.25

  sim_time: 2.7
  sim_granularity: 0.1
  path_distance_bias: 24
  oscillation_reset_dist: 0.1
  